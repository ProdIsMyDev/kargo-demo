---
apiVersion: kargo.akuity.io/v1alpha1
kind: Stage
metadata:
  name: test
  namespace: some-app
spec:
  requestedFreight:
    - origin:
        kind: Warehouse
        name: some-app
      sources:
        direct: true
  promotionTemplate:
    spec:
      steps:
        - uses: git-clone
          config:
            repoURL: https://github.com/ProdIsMyDev/kargo-demo.git
            checkout:
              - branch: main
                path: ./src
              - branch: stage/test
                create: true
                path: ./out
        - uses: git-clear
          config:
            path: ./out
        - uses: kustomize-set-image
          as: update-image
          config:
            path: ./src/apps/some-app/base
            images:
              - image: public.ecr.aws/nginx/nginx
        - uses: kustomize-build
          config:
            path: ./src/apps/some-app/stages/test
            outPath: ./out/manifests.yaml
        - uses: git-commit
          as: commit
          config:
            path: ./out
            messageFromSteps:
              - update-image
        - uses: git-push
          config:
            path: ./out
            targetBranch: stage/test
        - uses: argocd-update
          config:
            apps:
              - name: some-app-test
                sources:
                  - repoURL: https://github.com/ProdIsMyDev/kargo-demo.git
                    desiredCommitFromStep: commit
# ---
